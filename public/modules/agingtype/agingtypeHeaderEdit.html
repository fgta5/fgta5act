<form id="agingtypeHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="agingtypeHeaderEdit-obj_agingtype_id">

	<!-- Textbox: agingtype_id-->	
	<div id="agingtypeHeaderEdit-obj_agingtype_id-container" class="input-field" field="agingtypeHeaderEdit-obj_agingtype_id">
		<label for="agingtypeHeaderEdit-obj_agingtype_id">ID</label>
		<input id="agingtypeHeaderEdit-obj_agingtype_id"  fgta5-component="Textbox" placeholder="tipe aging" autocomplete="off" spellcheck="false" 
			binding="agingtype_id"
			data-tabindex="1" 
			required 
			invalid-message-required="ID harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="1" 
			minlength="1" 
		>
	</div>


	<!-- Textbox: agingtype_name-->	
	<div id="agingtypeHeaderEdit-obj_agingtype_name-container" class="input-field" field="agingtypeHeaderEdit-obj_agingtype_name">
		<label for="agingtypeHeaderEdit-obj_agingtype_name">Name</label>
		<input id="agingtypeHeaderEdit-obj_agingtype_name"  fgta5-component="Textbox" placeholder="tipe" autocomplete="off" spellcheck="false" 
			binding="agingtype_name"
			data-tabindex="2" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama tipe aging harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="2" 
		>
	</div>


	<!-- Textbox: agingtype_descr-->	
	<div id="agingtypeHeaderEdit-obj_agingtype_Descr-container" class="input-field" field="agingtypeHeaderEdit-obj_agingtype_Descr">
		<label for="agingtypeHeaderEdit-obj_agingtype_Descr">Descr</label>
		<input id="agingtypeHeaderEdit-obj_agingtype_Descr"  fgta5-component="Textbox" placeholder="descr" autocomplete="off" spellcheck="false" 
			binding="agingtype_descr"
			data-tabindex="3" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>
	
</form>
