<div class="search-container">
	<div id="coacategoryHeaderList-pnl_search" class="search-parameters">
		<input id="coacategoryHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext" data-searchinput>
	</div>
	<button id="coacategoryHeaderList-btn_gridload">Load</button>
</div>

<table id="coacategoryHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="coacategory_id">
			<th data-name="coacategory_id" binding="coacategory_id" >ID</th>
			<th data-name="coacategory_name" binding="coacategory_name" >Name</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="coacategoryHeaderList-btn_new" data-action="coacategoryHeader-new" data-sectionsource="coacategoryHeaderList-section">New</button>
	</div>
	<div></div>
</div>
