<form id="taxtypeHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="taxtypeHeaderEdit-obj_taxtype_id">

	<!-- Textbox: taxtype_id-->	
	<div id="taxtypeHeaderEdit-obj_taxtype_id-container" class="input-field" field="taxtypeHeaderEdit-obj_taxtype_id">
		<label for="taxtypeHeaderEdit-obj_taxtype_id">ID</label>
		<input id="taxtypeHeaderEdit-obj_taxtype_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="taxtype_id"
			data-tabindex="1" 
			required 
			invalid-message-required="id harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="1" 
			minlength="1" 
		>
	</div>


	<!-- Textbox: taxtype_name-->	
	<div id="taxtypeHeaderEdit-obj_coareport_name-container" class="input-field" field="taxtypeHeaderEdit-obj_coareport_name">
		<label for="taxtypeHeaderEdit-obj_coareport_name">Type</label>
		<input id="taxtypeHeaderEdit-obj_coareport_name"  fgta5-component="Textbox" placeholder="tipe tax" autocomplete="off" spellcheck="false" 
			binding="taxtype_name"
			data-tabindex="2" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama tipe tax harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: taxtype_descr-->	
	<div id="taxtypeHeaderEdit-obj_taxtype_descr-container" class="input-field" field="taxtypeHeaderEdit-obj_taxtype_descr">
		<label for="taxtypeHeaderEdit-obj_taxtype_descr">Descr</label>
		<input id="taxtypeHeaderEdit-obj_taxtype_descr"  fgta5-component="Textbox" placeholder="deskripsi" autocomplete="off" spellcheck="false" 
			binding="taxtype_descr"
			data-tabindex="3" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>
	
</form>
