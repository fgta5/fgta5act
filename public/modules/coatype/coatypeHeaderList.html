<div class="search-container">
	<div id="coatypeHeaderList-pnl_search" class="search-parameters">
		<input id="coatypeHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext" data-searchinput>
	</div>
	<button id="coatypeHeaderList-btn_gridload">Load</button>
</div>

<table id="coatypeHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="coatype_id">
			<th data-name="coatype_id" binding="coatype_id" >ID</th>
			<th data-name="coatype_name" binding="coatype_name" >Name</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="coatypeHeaderList-btn_new" data-action="coatypeHeader-new" data-sectionsource="coatypeHeaderList-section">New</button>
	</div>
	<div></div>
</div>
