<form id="coareporttypeHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="coareporttypeHeaderEdit-obj_coareporttype_id">

	<!-- Textbox: coareporttype_id-->	
	<div id="coareporttypeHeaderEdit-obj_coareporttype_id-container" class="input-field" field="coareporttypeHeaderEdit-obj_coareporttype_id">

	<!-- Textbox: coareporttype_name-->

			binding="coareporttype_name"

			character-case="uppercase" 
			required 
			invalid-message-required="nama kategori coa harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: coareporttype_descr-->	
	<div id="coareporttypeHeaderEdit-obj_coareporttype_descr-container" class="input-field" field="coareporttypeHeaderEdit-obj_coareporttype_descr">

			binding="coareporttype_descr"

			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>
