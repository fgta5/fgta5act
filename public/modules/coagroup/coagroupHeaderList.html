<div class="search-container">
	<div id="coagroupHeaderList-pnl_search" class="search-parameters">
		<input id="coagroupHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext" data-searchinput>
	</div>
	<button id="coagroupHeaderList-btn_gridload">Load</button>
</div>

<table id="coagroupHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="coagroup_id">
			<th data-name="coagroup_id" binding="coagroup_id" >ID</th>
			<th data-name="coagroup_name" binding="coagroup_name" >Name</th>
			<th data-name="coagroup_isparent" binding="coagroup_isparent" formatter="checkmark(value)" style="text-align:center">IsParent</th>
			<th data-name="coagroup_parent_name" binding="coagroup_parent_name" >Parent</th>
			<th data-name="coagroup_level" binding="coagroup_level" formatter="int(v)" class="hidden" style="text-align:right">Level</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="coagroupHeaderList-btn_new" data-action="coagroupHeader-new" data-sectionsource="coagroupHeaderList-section">New</button>
	</div>
	<div></div>
</div>
